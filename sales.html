<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="salesStyle.css">
</head>
<body>
  <section class='picture'>
    <img src='https://github.com/codefellows/seattle-201d8/raw/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png' />
  </section>
  <section>
    <h1>Seattle Salmon Cookies</h1>
  </section>
  <section>
    <table id="locationInfo"></table>
  </section>

  <section id="form-section">
    <form id="first-form">
      <fieldset>
        <legend>Input Store Data</legend>
        <label for="store-name">Store Name:</label>
        <input id="store-name-input" type="text" name="storeName"/>
        <label for="min-cust-per-hour">Minimum Customers Per Hour:</label>
        <input id="min-cust-per-hour-input" type="text" name="minCustPerHour">
        <label for="max-cust-per-hour">Maximum Customers Per Hour:</label>
        <input id="max-cust-per-hour-input" type="text" name="maxCustPerHour">
        <label for="avg-cookies-per-cust">Average Cookies Per Customer</label>
        <input id="avg-cookies-per-cust-input" type="text" name="avgCookiesPerCust">
        <button id="submit-button" type="submit">Submit</button>
      </fieldset>
    </form>
  </section>

  <script src='app.js'></script>
</body>
</html>
